<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Fishing Buddy</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-600 to-green-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center">
      <i data-lucide="fish" class="w-8 h-8 mr-2"></i>
      <a th:href="@{/}"><h1 class="text-2xl font-bold">Fishing Buddy</h1></a>
    </div>
  </div>
</header>

<!-- Registration Form -->
<main class="flex-grow flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Create an Account</h2>
    <form action="/register" method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Already have an account?
      <a th:href="@{/account/login}" class="text-blue-500 hover:underline">Sign in</a>
    </p>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
  <div class="container mx-auto px-4 text-center">
    <p class="text-sm">&copy; 2025 Fishing Buddy | Your fishing companion</p>
    <p class="text-xs text-gray-400 mt-1">Weather and location data provided by trusted sources. Updates evey 5 minutes.</p>
  </div>
</footer>

<script>
  lucide.createIcons();
</script>
</body>
</html>
