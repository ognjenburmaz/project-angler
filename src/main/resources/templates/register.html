<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Fishing Buddy</title>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=160&id=DeHAfTPdyqoS&format=png">
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-600 to-green-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex items-center">
    <div class="flex items-center me-auto">
      <i data-lucide="fish" class="w-8 h-8 mr-2"></i>
      <a th:href="@{/}" class="hover:opacity-80 transition-opacity">
        <h1 class="text-2xl font-bold">Fishing Buddy</h1>
      </a>
    </div>
  </div>
</header>

<!-- Registration Form -->
<main class="flex-grow flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6" th:text="#{create.account}">Create an Account</h2>
    <form th:action="@{/auth/signup}" method="post" th:object="${registerUserDto}" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700" th:text="#{username}">Username</label>
        <input type="text" id="username" name="username" th:field="*{username}" th:maxlength="20" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700" th:text="#{email}">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" th:maxlength="30" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700" th:text="#{password}">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" th:maxlength="50" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
<!--      <div>-->
<!--        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>-->
<!--        <input type="password" id="confirm-password" name="confirmPassword" required-->
<!--               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">-->
<!--      </div>-->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition" th:text="#{sign.up}">
        Sign Up
      </button>
    </form>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger text-center pt-2 text-red-600" role="alert">Error</div>
    <p class="text-center text-sm text-gray-600 mt-4">
      <span th:text="#{have.an.account}">Already have an account?</span>
      <a th:href="@{/auth/login}" class="text-blue-500 hover:underline" th:text="#{log.in}">Log in</a>
    </p>
  </div>
</main>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
