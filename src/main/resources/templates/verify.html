<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify | Fishing Buddy</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-600 to-green-600 text-white p-4 shadow-md">
  <div class="container mx-auto flex items-center justify-between">
    <div class="flex items-center">
      <i data-lucide="fish" class="w-8 h-8 mr-2"></i>
      <a th:href="@{/}"><h1 class="text-2xl font-bold">Fishing Buddy</h1></a>
    </div>
  </div>
</header>

<!-- Login Form -->
<main class="flex-grow flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Verify Account</h2>
    <form action="/auth/verify" method="post" th:object="${verifyUserDto}" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <input type="hidden" th:field="*{email}" th:value="${email}">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">Enter the code you received via mail:</label>
        <input type="number" id="code" name="code" th:field="*{verificationCode}" th:maxlength="6" required
               class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Verify
      </button>
    </form>
    <form th:action="@{/auth/resend}" method="post">
      <p class="text-center text-sm text-gray-600 mt-4">Didn't get the code?
        <input type="hidden" name="email" th:value="${verifyUserDto.email}"/>
        <input type="hidden" name="code" th:value="${token}"/>
        <button type="submit" class="text-blue-500 hover:underline" onclick="disableButton(this);">Resend</button>
      </p>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4">
  <div class="container mx-auto px-4 text-center">
    <p class="text-sm">&copy; 2025 Fishing Buddy | Your fishing companion</p>
    <p class="text-xs text-gray-400 mt-1">Weather and location data provided by trusted sources. Updates evey 5 minutes.</p>
  </div>
</footer>

<script>
  lucide.createIcons();
</script>

<script>
  function disableButton(btn) {
    btn.disabled = true;
    btn.innerText = "Sent";
    btn.setAttribute("class", "text-green-500 hover:underline");
    setTimeout(() => {
      btn.disabled = false;
      btn.innerText = "Resend";
      btn.setAttribute("class", "text-blue-500 hover:underline");
    }, 20000);
  }
</script>
</body>
</html>
