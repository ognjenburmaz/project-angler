<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<div th:fragment="footer">
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm" th:text="'&copy; ' + #{companion}">&copy; 2025 Fishing Buddy | Your fishing companion</p>
            <p class="text-xs text-gray-400 mt-1" th:text="#{data.provided}">Weather and location data provided by trusted sources. Updates every 5 minutes.</p>
        </div>
    </footer>
</div>
</body>
</html>
