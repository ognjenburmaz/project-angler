<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fishing Buddy</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=160&id=DeHAfTPdyqoS&format=png">
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-600 to-green-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex items-center">
        <div class="flex items-center me-auto">
            <i data-lucide="fish" class="w-8 h-8 mr-2"></i>
            <a th:href="@{/}" class="hover:opacity-80 transition-opacity">
                <h1 class="text-2xl font-bold">Fishing Buddy</h1>
            </a>
        </div>
    </div>
</header>

<!-- Login Form -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6" th:text="#{login}">Log into your Account</h2>
        <form th:action="@{/auth/login}" method="post" th:object="${loginUserDto}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700" th:text="#{username}">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" th:maxlength="20" required
                       class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700" th:text="#{password}">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" th:maxlength="50" required
                       class="mt-1 block w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>
            <div class="flex items-center justify-between text-nowrap">
                <label for="remember-me" class="block text-sm font-medium text-gray-700">Remember me: </label>
                <input type="checkbox" id="remember-me" name="remember-me" class="me-auto ms-2" checked>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition" th:text="#{log.in}">
                Log In
            </button>
        </form>
        <div th:if="${param.error}" th:text="#{invalid}" class="alert alert-danger text-center pt-2 text-red-600" role="alert">
            Invalid username or password
        </div>
        <p class="text-center text-sm text-gray-600 mt-4">
            <span th:text="#{no.account}">Don't have an account?</span>
            <a th:href="@{/auth/signup}" class="text-blue-500 hover:underline" th:text="#{sign.up}">Sign up</a>
        </p>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
