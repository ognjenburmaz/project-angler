<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="jwt-token" th:content="${jwtToken}">
  <title>Login Success</title>
</head>
<body>

<script>
  // Retrieve the JWT token from the meta tag
  const jwtToken = document.querySelector('meta[name="jwt-token"]').getAttribute('content');

  if (jwtToken) {
    console.log("JWT Token:", jwtToken);

    // Store JWT token in localStorage
    localStorage.setItem("jwtToken", jwtToken);

    alert("Login successful! Token has been saved.");

    // Redirect to the index page or dashboard
    window.location.href = "/"; // Or any other page as needed
  } else {
    alert("Error: Token not received.");
  }
</script>

</body>
</html>
