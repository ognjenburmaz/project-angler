<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record A Catch | Fishing Buddy</title>
  <link th:href="@{/css/output.css}" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 254px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .location-info {
      margin-top: 10px;
      font-size: 16px;
    }
    textarea {
      resize: none;
    }
    header {
      position: relative;
      z-index: 2000;
    }
  </style>
</head>
<body>
<div class="min-h-screen bg-gray-100 flex flex-col">
  <div th:replace="~{navbar :: navbar}"></div>

  <!-- Location -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <form th:action="@{/statistics/addFish}" method="POST"
          th:object="${fishDto}" class="space-y-4" enctype="multipart/form-data">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-green-50 p-6 rounded-lg shadow-md h-full">
        <div class="bg-white p-4 rounded-lg space-y-6">
          <h3 class="text-lg font-semibold text-green-600">Catch spot:</h3>

          <!-- Map Section -->
          <div class="h-64 w-full rounded-lg overflow-hidden">
            <div id="map" class="h-full w-full"></div>
          </div>

          <!-- Location Info Group -->
          <div class="space-y-3 bg-gray-50 p-3 rounded-lg">
            <div id="location-info" class="location-info text-sm text-gray-700"></div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="text-xs text-gray-500 block">Latitude</label>
                <input type="text" id="latitude" name="latitude" th:field="*{latitude}"
                       class="w-full p-2 border rounded bg-gray-100 text-sm" readonly required>
              </div>
              <div>
                <label class="text-xs text-gray-500 block">Longitude</label>
                <input type="text" id="longitude" name="longitude" th:field="*{longitude}"
                       class="w-full p-2 border rounded bg-gray-100 text-sm" readonly required>
              </div>
            </div>
          </div>

          <!-- City Selection -->
          <div>
            <label for="city" class="text-sm text-gray-600 block mb-1">Confirm the city</label>
            <select id="city" name="city" th:field="*{city}"
                    class="w-full p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 text-sm">
              <option value="Sremska Mitrovica">Sremska Mitrovica</option>
              <option value="Novi Sad">Novi Sad</option>
              <option value="Belgrade">Belgrade</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-md h-full">

        <div class="bg-white p-4 rounded-lg space-y-4">
          <h3 class="text-lg font-semibold text-blue-700 mb-3">What's the catch?</h3>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- Fish Selection -->
            <div class="flex items-center">
              <i data-lucide="fish" class="w-6 h-6 text-blue-500 mr-3"></i>
              <div class="w-full">
                <label for="fish" class="text-sm text-gray-600">Pick a fish</label>
                <select id="fish" name="fish" th:field="*{type}" class="w-full mt-1 p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500">
                  <option value="Zander">Zander</option>
                  <option value="Bass">Bass</option>
                  <option value="Trout">Trout</option>
                  <option value="Salmon">Salmon</option>
                  <option value="Catfish">Catfish</option>
                  <option value="Perch">Perch</option>
                </select>
              </div>
            </div>

              <div class="flex items-center">
                <i data-lucide="weight" class="w-6 h-6 text-blue-500 mr-3"></i>
                <div>
                  <label for="weight" class="text-sm text-gray-600">Input weight</label>
                  <input id="weight" name="weight" th:field="*{weight}" type="number" step=".01" min="0" max="100" class="w-full mt-1 p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500" placeholder="Weight (kg)">
                </div>
              </div>

              <div class="flex items-center">
                <i data-lucide="ruler" class="w-6 h-6 text-blue-500 mr-3"></i>
                <div>
                  <label for="length" class="text-sm text-gray-600">Input length</label>
                  <input id="length" name="length" th:field="*{length}" type="number" min="1" max="300" class="w-full mt-1 p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500" placeholder="Length (cm)">
                </div>
              </div>

            <div class="flex items-center">
              <i data-lucide="info" class="w-6 h-6 text-blue-500 mr-3"></i>
              <div class="w-full">
                <label for="note" class="text-sm text-gray-600">Leave a note!</label>
                <textarea id="note" name="note" th:field="*{note}" th:rows="3" th:maxlength="255" class="w-full mt-1 p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500" placeholder="Write something..."></textarea>
              </div>
            </div>

          <div class="flex items-center">
            <i data-lucide="image" class="w-6 h-6 text-blue-500 mr-3"></i>
            <div class="w-full">
              <label for="picture" class="text-sm text-gray-600">Upload picture</label>
              <input id="picture" name="picture" type="file" accept="image/*"
                     class="w-full mt-1 p-2 border rounded-lg bg-gray-100 focus:ring-2 focus:ring-blue-500 file:mr-3 file:py-1 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                     @change="validateFileSize">
              <p class="text-xs text-gray-500 mt-1">Max 5MB (JPEG, PNG, etc.)</p>
            </div>
          </div>

            <div class="flex justify-end">
              <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Submit</button>
            </div>
        </div>
      </div>
    </div>
    </form>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm">&copy; 2025 Fishing Buddy | Your fishing companion</p>
      <p class="text-xs text-gray-400 mt-1">Weather and location data provided by trusted sources. Updates evey 5 minutes.</p>
    </div>
  </footer>
</div>
<!--suppress JSUnresolvedReference -->
<script>
  lucide.createIcons();
</script>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  onload = () => {getLocation()}

  let map;
  let marker;

  function getLocation() {
    if (navigator.geolocation) {
      document.getElementById("location-info").innerHTML = 'Loading...'
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      alert("Geolocation is not supported by this browser.");
    }
  }

  function showPosition(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    // document.getElementById("location-info").innerHTML =
    //         `Latitude: ${lat}, Longitude: ${lng}`;
    document.getElementById("latitude").value = lat.toString();
    document.getElementById("longitude").value = lng.toString();
    document.getElementById("location-info").innerHTML = 'Here is your location!';

    if (!map) {
      map = L.map('map').setView([lat, lng], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lng]).addTo(map)
              .bindPopup("You are here!")
              .openPopup();
    } else {
      map.setView([lat, lng], 15);
      marker.setLatLng([lat, lng]).bindPopup("You are here!").openPopup();
    }
  }

  function showError(error) {
    let errorMsg;
    switch (error.code) {
      case error.PERMISSION_DENIED:
        errorMsg = "User denied the request for Geolocation.";
        break;
      case error.POSITION_UNAVAILABLE:
        errorMsg = "Location information is unavailable.";
        break;
      case error.TIMEOUT:
        errorMsg = "The request to get user location timed out.";
        break;
      default:
        errorMsg = "An unknown error occurred.";
        break;
    }
    document.getElementById("location-info").innerHTML = `<span style="color: red;">${errorMsg}</span>`;
  }

  function validateFileSize(event) {
    const file = event.target.files[0];
    const maxSize = 5 * 1024 * 1024;

    if (file && file.size > maxSize) {
      alert('File size exceeds 5MB limit');
      event.target.value = '';
    }
  }
</script>
</body>
</html>
